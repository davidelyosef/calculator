<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorJS</title>
</head>

<body>

    <div id="calculator">
        <input type="text" id="result" onkeyup="disallowLetters(this)"></input>

        <button>(</button>
        <button>)</button>
        <button>C</button>
        <button>+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button value="/">รท</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button value="*">ร</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
